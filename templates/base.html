<!DOCTYPE html>
{% load static %}
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>{% block title %}{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/blog/">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/sticky-footer/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Script for star rating -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="{% static 'css/style.css' %}" rel="stylesheet">

  </head>

  <body class="body">

    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <a class="text-muted" href="{% url 'about' %}">About</a>
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="{% url 'index' %}"><img src="{% static 'images/icon/1.png' %}" style="width:50px;height:40px;">Nibbles</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <form method="get" action="{% url 'NibblesBookApp:search' %}" class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="query">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>

      </header>

      <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
          <a class="p-2 text-muted" href="{% url 'NibblesBookApp:get_genre' 'Fiction' %}">Fiction</a>
          <a class="p-2 text-muted" href="{% url 'NibblesBookApp:get_genre' 'Romance' %}">Romance</a>
          <a class="p-2 text-muted" href="{% url 'NibblesBookApp:get_genre' 'Religion' %}">Religion</a>
          <a class="p-2 text-muted" href="{% url 'NibblesBookApp:get_genre' 'Horror' %}">Horror</a>
          <a class="p-2 text-muted" href="{% url 'NibblesBookApp:get_genre' 'Classics' %}">Classics</a>
          <a class="p-2 text-muted" href="{% url 'NibblesBookApp:get_genre' 'Mystery' %}">Mystery</a>
          <a class="p-2 text-muted" href="{% url 'NibblesBookApp:get_genre' 'Historical' %}">Historical</a>
          <a class="p-2 text-muted" href="{% url 'NibblesBookApp:get_genre' 'Fantasy' %}">Fantasy</a>
          <a class="p-2 text-muted" href="{% url 'NibblesBookApp:get_genre' 'Philosophy' %}">Philosophy</a>
          <a class="p-2 text-muted" href="{% url 'NibblesBookApp:get_genre' 'Nonfiction' %}">Nonfiction</a>
          <a class="p-2 text-muted" href="{% url 'NibblesBookApp:get_genre' 'Adventure' %}">Adventure</a>
          <a class="p-2 text-muted" href="{% url 'NibblesBookApp:get_genre' 'Animals' %}">Animals</a>
        </nav>
      </div>


       {% block body %}

       {% endblock %}


   </div>


    <!-- Page Footer -->
    <footer class="footer">
      <div>
        <span class="text-muted"><img src="{% static 'images/icon/1.png' %}" style="width:20px;height:20px;">Nibbles - A Munsaka project</span>
      </div>
    </footer>
    </body>

</html>
